<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="calculator">
    <div class="board"></div>
    <div class="row">
        <div class="button numeric_button">1</div>
        <div class="button numeric_button">2</div>
        <div class="button numeric_button">3</div>
        <div class="button operation_button">x</div>
    </div>
    <div class="row">
        <div class="button numeric_button">4</div>
        <div class="button numeric_button">5</div>
        <div class="button numeric_button">6</div>
        <div class="button operation_button">รท</div>
    </div>
    <div class="row">
        <div class="button numeric_button">7</div>
        <div class="button numeric_button">8</div>
        <div class="button numeric_button">9</div>
        <div class="button button_c">C</div>
    </div>
    <div class="row">
        <div class="button numeric_button">0</div>
        <div class="button operation_button">+</div>
        <div class="button operation_button">-</div>
        <div class="button operation_button">=</div>
    </div>
</div>
<script src= "operators.js" ></script>
<script src= "main.js" ></script>
</body>
</html>
